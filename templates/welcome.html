<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Simple Note</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://img.freepik.com/free-vector/happy-tiny-people-near-huge-welcome-word-flat-illustration_74855-10808.jpg?semt=ais_hybrid') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff8566;
            transform: translateY(-5px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
